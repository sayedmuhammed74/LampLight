<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <image src="images/menu.png" class="menu-img"></image>
            <image src="images/logo.png" class="logo"></image>
            <ul>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Modern</a></li>
                <li><a href="#">Contemporary</a></li>
                <li><a href="#">Affordable</a></li>
            </ul>
            <button type="button" id="btn" onclick="toggleBtn()"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="images/lamp.png" class="lamp">
            <img src="images/light.png" class="light" id=light>
        </div>

        <div class="text-container">
            <h1>Latest<br>in Lighting</h1>
            <p>This is yje first lamp from our company. We're making a huge collection pf modern Lamps in all categories from home use to office use.</p>
            <a href="">Check All Collections</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>

    </div>

    <script>
        let btn = document.getElementById('btn'),
            light = document.getElementById('light');

        function toggleBtn(){
            btn.classList.toggle('active');
            light.classList.toggle('on');
        }
    </script>
</body>
</html>
